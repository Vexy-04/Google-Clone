<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS/style.css">
        <title>Google Clone</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href>About</a></li>
                    <li><a href>Store</a></li>
                </ul>
                <ul>
                    <li><a class="small-text" href>Gmail</a></li>
                    <li><a class="small-text" href>Images</a></li>
                    <li class="menu-bg"><img class="menu-button"
                            src="/Files/menu.png" alt="menu-button"></li>
                    <li><img class="profile-pic" src="/Files/pfp.jpg" alt="Pfp"></li>
                </ul>
            </nav>
        </header>

        <section class="search-wrapper">
            <img class="logo" src="/Files/logo.png" alt="Google Logo">
            <form>
                <img class="search" src="/Files/search.png" alt="Search">
                <img class="mic" src="/Files/mic.png" alt="Mic">
                <input type="text">
                <div class="buttons">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </section>

        <footer>
            <div class="panel">
                <p>India</p>
            </div>
            <div class="panel">
                <ul>
                    <li><a href>Advertising</a></li>
                    <li><a href>Business</a></li>
                    <li><a href>How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href>Privacy</a></li>
                    <li><a href>Terms</a></li>
                    <li><a href>Settings</a></li>
                </ul>
            </div>
        </footer>

    </body>
</html>
